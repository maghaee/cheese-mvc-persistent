<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation-main"></nav>

    <p th:unless="${categories} and ${categories.size()}">No categories yet. :(</p>

    <ul>
        <li th:each="category : ${categories}" th:text="${category.name}"></li>
    </ul>

    <nav th:replace="fragments :: navigation-categories"></nav>
</body>
</html>
