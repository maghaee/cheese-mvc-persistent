<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation-main"></nav>

<p th:unless="${menus} and ${menus.size()}">no menus :(</p>

<ul>
    <li th:text="${menu.name}" th:each="menu : ${menus}">
        <a th:href="'/menu/view/' + ${menu.id}"></a>
    </li>
</ul>

<nav th:replace="fragments :: navigation-menus"></nav>

</body>

</html>
