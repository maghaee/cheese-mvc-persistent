<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation-main"></nav>

<form th:object="${menuform}" method="post" action="../add-item">

    <div class="form-group">

        <label th:for="cheeseId">Cheese to add</label>
        <select class="form-control" name="cheeseId">
            <option th:each="cheese : *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        <span th:errors="*{cheeses}" class="error"></span>

        <input type="hidden" name="menuId" th:value="*{menu.id}" />

    </div>

    <input type="submit" value="Add Cheese" />

</form>

</body>

</html>
